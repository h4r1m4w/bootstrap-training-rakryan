  <!--iklan dengan card dan button-->
    <div class="container-fluid">
      <div class="row">
        <div class="col"><p></p></div>
      </div>
      <div class="row justify-content-center text-center gap-1">
        
        <div class="col-sm-5 mb-3 mb-sm-0">
          <div class="card">
            <h5 class="card-header">Diskon Paket</h5>
            <div class="card-body">
              <h5 class="card-title">Dapatkan potongan harga untuk tiap paket pilihan</h5>
              <p class="card-text">
                <iframe class="responsive-iframe" src="https://www.youtube.com/embed/zrT-jwbcPow" title="Nasi Goreng Hybrid - Contoh Promosi Produk" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
              </p>
              <a href="#" class="btn btn-primary">Pilih sekarang !</a>
           </div>
         </div>
        </div>
        <div class="col-sm-5 mb-3 mb-sm-0">
          <div class="card">
            <h5 class="card-header">Pesan Di Sini</h5>
            <div class="card-body text-start">
              <div class="card-text">
                <label for="jenis">Tipe pesanan</label>
                <select name="menu" id="jenis" class="form-select">
                  <option value="1">Paket Keluarga (4 porsi)</option>
                  <option value="2">Paket Mukbang (10 porsi)</option>
                  <option value="3" selected>Paket kustom</option>
                </select>
              </div>              
              <div class="card-text">
                <label for="jumporsi">Jumlah paket atau porsi</label>
                <input type="text" id="jumporsi" class="form-text" placeholder="1" length="3">
              </div>
              <div class="card-text" id="Lauk">
                <label for="lauk">Pelengkap</label>
                <div class="form-check">
                  <input type="checkbox" name="c1" id="top1" class="form-check-input">
                  <label for="top1" class="form-check-label">1 Tempe/porsi</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" name="c2" id="top2" class="form-check-input">
                  <label for="top2" class="form-check-label">1 Kerupuk/porsi</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" name="c3" id="top3" class="form-check-input">
                  <label for="top3" class="form-check-label">Boncabe Lv5 (1 botol kecil)</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" name="c4" id="top4" class="form-check-input">
                  <label for="top4" class="form-check-label">Boncabe Lv10 (1 botol kecil)</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" name="c5" id="top5" class="form-check-input">
                  <label for="top5" class="form-check-label">Acar mentimun (50gr)</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" name="c6" id="top6" class="form-check-input">
                  <label for="top6" class="form-check-label">Acar mentimun (100gr)</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" name="c7" id="top7" class="form-check-input">
                  <label for="top7" class="form-check-label">Acar mentimun (250gr)</label>
                </div>                
              </div>
              <div class="card-text">                
                <div class="btn btn-danger">Pesan Sekarang</div>
              </div>
            </div>
          </div>
        </div>
    
    
      </div>
    </div>
